inherits: prospector

strictness: medium

ignore-paths:
  - api/
  - bookmarks/
  - builds/
  - cdn/
  - comments/
  - core/
  - doc_builder/
  - donate/
  - gold/
  - notifications/
  - privacy/
  - profiles/
  - projects/
  - redirects/
  - restapi/
  - rtd_tests/
  - search/
  - settings/

pylint:
  options:
    docstring-min-length: 20
    dummy-variables-rgx: '_$|__$|dummy'
    max-line-length: 100
  disable:
    - logging-format-interpolation
    - too-many-arguments

pep257:
  run: true
