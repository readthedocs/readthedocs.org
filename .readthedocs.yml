version: 2

formats: all

sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: requirements/pip.txt
    - requirements: requirements/docs.txt

build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  jobs:
    post_checkout:
      # https://docs.readthedocs.io/en/stable/build-customization.html#cancel-build-based-on-a-condition
      #
      # Cancel building pull requests when there aren't changed in the docs directory.
      # `--quiet` exits with a 1 when there **are** changes,
      # so we invert the logic with a !
      #
      # If there are no changes (exit 0) we force the command to return with 183.
      # This is a special exit code on Read the Docs that will cancel the build immediately.
      - |
        if [ "$READTHEDOCS_VERSION_TYPE" = "external" ];
        then
          ! git diff --quiet origin/main -- docs/ && exit 183;
        fi

search:
  ranking:
    # Deprecated content
    api/v1.html: -1
    config-file/v1.html: -5

    # Useful content, but not something we want most users finding
    changelog.html: -6
  ignore:
    - dmca/archive/*
