strictness: low

test-warnings: false
doc-warnings: true

uses:
  - django
  - celery

ignore-paths:
  - docs/

ignore-patterns:
  - /migrations/

pep8:
  full: true
  options:
    max-line-length: 100

pylint:
  options:
    dummy-variables-rgx: '_$|__$|dummy'
    max-line-length: 100
  disable:
    - logging-format-interpolation

mccabe:
  run: false

pep257:
  run: true
  disable:
    - D105
    - D211
    - D104

pyflakes:
  disable:
    - F999
