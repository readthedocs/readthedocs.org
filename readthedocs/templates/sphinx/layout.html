{% extends "!layout.html" %}

{% block extrahead %}
{{ super() }}
<!-- RTD Extra Head -->
{% if canonical_url %}
<link rel="canonical" href="{{ canonical_url }}{{ rtd_language }}/{{ current_version}}/{{ pagename }}{% if builder == "readthedocsdirhtml" %}/{% else %}.html{% endif %}">
{% else %}
<!--
<link rel="canonical" href="http://{{ slug }}.readthedocs.org/{{ rtd_language }}/{{ current_version }}/{{ pagename }}{% if builder == "readthedocsdirhtml" %}/{% else %}.html{% endif %}">
-->
{% endif %}
<script type="text/javascript">
  // This is included here because other places don't have access to the pagename variable.
  var READTHEDOCS_DATA = {
    project: "{{ slug }}",
    version: "{{ current_version }}",
    language: "{{ rtd_language }}",
    page: "{{ pagename }}",
    theme: "{{ html_theme }}",
    docroot: "{{ conf_py_path }}"
  }
  // Old variables
  var doc_version = "{{ current_version }}";
  var doc_slug = "{{ slug }}";
  var page_name = "{{ pagename }}";
  var html_theme = "{{ html_theme }}";
</script>
<!-- RTD Analytics Code -->
<!-- Included in the header because you don't have a footer block. -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-17997319-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
<!-- end RTD Analytics Code -->

{% if analytics_code %}
<!-- User Analytics Code -->
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{ analytics_code }}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
<!-- End User Analytics Code -->
{% endif %}
<!-- end RTD <extrahead> -->
{% endblock %}
