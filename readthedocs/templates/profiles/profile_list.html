{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "User profiles" %}{% endblock %}

{% block content-header %}
  <h1>{% trans "User profiles" %}</h1>
{% endblock %}

{% block content %}
  {% for profile in object_list %}
    <p><a href="{% url profiles_profile_detail profile.user %}">{{ profile }}</a></p>
  {% endfor %}
{% endblock %}
