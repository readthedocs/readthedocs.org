{% load i18n %}

        {% for obj in filter.qs %}
        <li class="module-item col-span">
            <div id="obj-{{ obj.id }}">
                <a href="{{ obj.get_absolute_url }}">
                    {{ obj }}
              </a>
            </div>
        </li>
        {% empty %}
        <li class="module-item quiet">{% trans "No objects found" %}</li>
        {% endfor %}
