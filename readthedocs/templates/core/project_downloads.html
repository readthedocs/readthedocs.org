{% for version, dict in version_data.items %}
{% if dict.pdf_url %}
<li class="module-item col-span">
      <a class="module-item-title" href="{{ dict.pdf_url }}">{{ version }} PDF </a>
</li>
{% endif %}
{% if dict.epub_url %}
<li class="module-item col-span">
      <a class="module-item-title" href="{{ dict.epub_url }}">{{ version }} Epub</a>
</li>
{% endif %}
{% if dict.manpage_url %}
<li class="module-item col-span">
      <a class="module-item-title" href="{{ dict.manpage_url }}">{{ version }} Manpage</a>
</li>
{% endif %}
{% endfor %}
