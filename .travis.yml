language: python
python:
  - 2.7
  - 3.6
sudo: false
matrix:
  include:
    - python: 2.7
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=lint
    - python: 2.7
      env: TOXENV=eslint
script:
  - tox
cache:
  directories:
    - ~/.cache/pip
    - ~/.nvm/nvm.sh
install:
  - pip install tox-travis
  - curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.2/install.sh | bash
  - source ~/.nvm/nvm.sh
  - nvm install --lts
  - nvm use --lts
  - npm install -g bower gulp
  - npm install
  - bower install
script:
  - tox
notifications:
  slack:
    rooms:
      - readthedocs:y3hjODOi7EIz1JAbD1Zb41sz#random
    on_success: change
    on_failure: always

branches:
  only:
  - master
